<!DOCTYPE html>
<html>
<head>
  <title>Form required</title>
</head>
<body>
<!-- centering for main content -->
  <center>
<!-- h1 heading with horizontal line for contact form -->
    <h1>Contact Form:</h1><hr>
<!-- paragraph tag with em tag -->
    <p><em>Please complete the form provided:</em></p>
<!-- form for first name,email address,buttons-->
    <form>
      Fist name:<br>
<!-- input type for name -->
      <input type="text" name="name"placeholder="Enter Here">
      <br>
      Email address:<br>
<!-- input type for email address  -->
      <input type="text" name="Email"placeholder="Enter Here">
      <br>
<!-- buttons for submit and reset -->
      <button type="submit"  value="Submit">Submit</button>
      <button type="reset"  value="Refresh">Refresh</button>
    </form>
<!-- paragraph tag and i tag for acknowledging the contact page -->
    <p><i>Thank you for completing the form!</i></p>
<!-- anchor tag to navigate back to homepage-->
    <a href="html_Project.html">Home page:</a>
  </center>

</body>
</html>
